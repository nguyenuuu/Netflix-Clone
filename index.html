<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://cdn.tgdd.vn/2020/04/content/1.thumb1-800x450-5.jpg">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <script src="https://kit.fontawesome.com/afec2407ee.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header class="fixed-top">
        <div class="container-fluid header">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>

                <div class="collapse navbar-collapse nav-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TV series</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">New & Popular</a>
                        </li>
                    </ul>
                    <form class="form-inline header-search">
                        <input type="search" placeholder="Search" aria-label="Search">
                        <button class="btn my-sm-0" type="submit"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container-fluid">
            <img src="">
            <div class="billboard-links">
                <button class="add-list"><i class="fas fa-plus"></i> List</button>
                <button class="play-btn"><i class="fa fa-play" aria-hidden="true"></i> Play</button>
                <button class="info-movie"><i class="fas fa-info"></i> More Info</button>
            </div>
        </div>
    </section>

    <main>
        <div class="container-fluid main">
            <!-- <div class="category">
                <h3 class="title">Popular on Netflix</h3>
                <div class="list-movie">
                    <div class="movie">
                        <img src="./images/poster.jpg">
                        <div class="name-vote">
                            <h4 class="name-movie">Venom: Let There Be Carnage</h4>
                            <p class="vote">Vote: <span>7.5</span></p>
                        </div>
                    </div>
                </div>
                <button class="prev"><i class="fas fa-chevron-left"></i></button>
                <button class="next"><i class="fas fa-chevron-right"></i></button>
            </div> -->
        </div>
    </main>
    <div class="preview">
        <img src="">
        <div class="billboard-links">
            <button class="add-list"><i class="fas fa-plus"></i> List</button>
            <button class="play-btn"><i class="fa fa-play" aria-hidden="true"></i> Play</button>
            <button class="info-movie"><i class="fas fa-info"></i> More Info</button>
        </div>
        <div class="preview-text">
            <h4 class="name-movie"></h4>
            <p class="vote-average">Vote: <span></span></p>
            <p class="year">Year: <span></span></p>
            <p class="summary"></p>
        </div>
        <div class="close">
            <div class="row1"></div>
            <div class="row2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
